<app-navbar></app-navbar>

<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-push-7">
                    <div class="booking-form">
                            <div class="row">

                            <div class="col-sm-7">
                            <div class="form-group">
                                <div class="alert alert-primary" role="alert" *ngIf="showmassege">
                                    This is a primary alertâ€”check it out!
                                  </div>
                                <span class="form-label">Your Name</span>
                                <input class="form-control" type="text"   [(ngModel)]="booking.username">
                            </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="form-group">
                                        <span class="form-label">Check In</span>
                                        <input class="form-control" type="date" [(ngModel)]="bookdate">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <span class="form-label">TypeCut</span>
                                        <select class="form-control"  [(ngModel)]="bookhour">
                                            <option>9:00</option>
                                            <option>9:30</option>
                                            <option>10:00</option>
                                            <option>10:30</option>
                                            <option>11:00</option>
                                            <option>11:30</option>
                                            <option>12:00</option>
                                            <option>12:30</option>
                                            <option>14:00</option>
                                            <option>14:30</option>
                                            <option>15:00</option>
                                            <option>16:00</option>
                                            <option>16:30</option>
                                            <option>17:00</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <span class="form-label">TypeCut</span>
                                        <select class="form-control"  [(ngModel)]="booking.cutType">
                                            <option>Normal hair cut</option>
                                            <option>Medium hair cut</option>
                                            <option>great haircut</option>
                                            <option>Hair cutting with skin treatment</option>
                                            <option>Hair cutting with body massage</option>
                                            <option>Hair cutting with body massage and volume</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button (click)="addbooking()"  class="submit-btn">Check availability</button>
                            </div>
                   </div>
                </div>
                <div class="col-md-8 col-md-pull-3">
                    <div class="booking-cta">
                        <div class="container bootstrap snippets bootdey"style="margin-top: -75px;" >
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="main-box no-header clearfix">
                                        <div class="main-box-body clearfix">
                                            <div class="table-responsive">
                                                <table class="table user-list">
                                                    <thead>
                                                        <tr>
                                                        <th><span>User</span></th>
                                                        <th><span>Created</span></th>
                                                        <th>&nbsp;</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let user of users ">
                                                            <td>
                                                                <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                                                <a href="#" class="user-link">{{user.username}}</a>
                                                            </td>
                                                            <td>{{user.time}}</td>
                                                            <td class="text-center">
                                                            </td>
                                                            <td style="width: 20%;">
                                                                <a  class="table-link text-warning">
                                                                    <span class="fa-stack">
                                                                        <i class="fa fa-square fa-stack-2x"></i>
                                                                        <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                                                    </span>
                                                                </a>
                                                                <a  class="table-link text-info">
                                                                    <span class="fa-stack">
                                                                        <i class="fa fa-square fa-stack-2x"></i>
                                                                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                                                    </span>
                                                                </a>
                                                                <a  (click)="onDelete(user)" class="table-link danger">
                                                                    <span class="fa-stack">
                                                                        <i class="fa fa-square fa-stack-2x"></i>
                                                                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                                                    </span>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
