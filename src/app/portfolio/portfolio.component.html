<app-navbar></app-navbar>
<section id="portfolio" class="portfolio">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2>Portfolio</h2>
      <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="200">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
        </ul>
      </div>
    </div>
    <div class="row gy-3">
      <div class="col-lg-4 col-md-6 d-flex align-items-center" data-aos="fade-up" data-aos-delay="100" *ngFor="let port of portfolio ">
        <div class="portfolio-wrap">
          <img [src]="port.photo" class="img-fluid" alt="">
          <div class="portfolio-info">
            <h4>{{port.nameProduct}}</h4>
            <p>{{port.priceProduct  | currency}}</p>
            <div class="portfolio-links">
              <a href="assets/img/portfolio/portfolio-1.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="fa fa-plus"></i></a>
              <a href="portfolio-details.html" title="More Details"><i class="fa fa-link"></i></a>
            </div>
          </div>
        </div>
      </div>

    
    </div>

    </div>

</section>
