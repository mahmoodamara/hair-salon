
<div class="bg-img">
    <div class="content">
       <header>Signup Form</header>
       <div class="alert alert-primary" role="alert" *ngIf="showSucessMessage">
         Saved successfully
       </div>
       <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="field">
             <span class="fa fa-user"></span>
             <input type="text" class="form-control" name="username"  placeholder="Enter UserName"
             formControlName="username"/>
          </div>
          <div class="field space">
             <span class="fa fa-envelope"></span>
             <input type="email" class="form-control" name="email"  placeholder="Enter email"
             formControlName="email"/>
          </div>
          
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="form-control" name="password"  placeholder="Enter Password"
            formControlName="password"/>
         </div>
         <div class="field space">
            <span class="fa fa-phone"></span>
            <input type="text" class="form-control" name="phone"  placeholder="Enter phone"
            formControlName="phone"/>
         </div>
         <div class="pass">
            <p>date of Birth</p>
         </div>
         <div class="field space">
            <input type="date" class="form-control" name="date"  placeholder="Enter date"
            formControlName="date"/>
         </div>
         


          <div class="pass">
             <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="Submit" [disabled]="!signupForm.valid" class="btn btn-primary" value="signup">
          </div>
       </form>
       <br>
       <div class="links">
          <div class="facebook">
             <i class="fa fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
             <i class="fa fa-instagram"><span>Instagram</span></i>
          </div>
       </div>
    </div>
 </div>
